<body>
    <script>
     //Elaborar um programa que leia 2 numeros. Calcule e informe a soma desses

     // entrada de dados
     const num1 = Number(prompt("Digite o primeiro numero: "));
     const num2 = Number(prompt("Digite o segundo numero: "));

     // Processamento dos dados
     const soma = num1 + num2;

     //saida de dados
     console.log(`A soma e ${soma}`);

    </script>
