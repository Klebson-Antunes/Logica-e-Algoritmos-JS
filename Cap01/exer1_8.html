<body>
    <script>
       /*
         Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe  a duração total da viagem em número de horas.
       */

       // Entrada
       const dias = Number(prompt("Digite o N° de Dias: "));
       const horas = Number(prompt("Digite o N° de horas: "));

       // Processamento
       const total = (24 * dias) + horas;

       // Saida
       console.log(`Total de horas: ${total}`)
    </script>
</body>
