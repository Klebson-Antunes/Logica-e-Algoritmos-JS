<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - numeros visinhos</title>
</head>
<body>
    <script>
       /*
         Elaborar um programa que leia um numero. Calcule e informe seus vizinhos, ou seja, o número anterior e posterior.
       */

       // Entrada
       const numero = Number(prompt("Digite um número: "));

       // Processamento
       const anterior = numero - 1;
       const posterior = numero + 1;

       // Saida
       console.log(`Número: ${numero} \nVizinhos: ${anterior} e ${posterior}`)
    </script>
</body>
</html>
