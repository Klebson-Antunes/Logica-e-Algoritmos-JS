<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Média notas</title>
</head>
<body>
    <script>
       /*
         Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
       */

       // Entrada
       const nota1= Number(prompt("Digite a primeira nota: "));
       const nota2 = Number(prompt("Digite a segunda nota: "));

       // Processamento
       const media = (nota1 + nota2) / 2;

       // Saida
       console.log(`1° Nota: ${nota1.toFixed(1)} \n2° Nota: ${nota2.toFixed(1)} \n Média: ${media.toFixed(1)}`)
    </script>
</body>
</html>
