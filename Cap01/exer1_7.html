    <script>
    /*
    Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.
    */
     // Entrada de dados
     const jantar = Number(prompt("Digite o valor do jantar: "));

     // Processameno dos dados
     const garcom = jantar * 0.10; // 10 / 100 = 0.10
     const total = jantar + garcom;

     // Saida dos dados

     console.log(`Taxa do garçom R$: ${garcom.toFixed(2)} \nTotal R$: ${total.toFixed(2)}`)

    </script>
