<body>
    <script>
        const a = "20"; // tipo string
        const b = a * 2; //40
        const c = a / 2; //10
        const d = a - 2; // 18
        const e = a + 2; // 202 - string com o operador + nao realiza a operação mas conatena.

        //como string concatena vamos converter para o tipo number para obter nossa soma.
        const f = Number(a) + 2; // 22

        alert(`f : ${f}`)

    </script>
