<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cap04 - 4_3</title>

</head>
<body>

    <script>
        // o script vai informar o valor da taxa de entrega de um medicamento em uma farmacia, conforme o bairro do cliente.

        const bairro = prompt("Bairro de Entrega: ").toLowerCase();
        let taxaDeEntrega;
        switch(bairro){
            case "centro":
                taxaDeEntrega = 5.00;
                break;
            case "fragata":
            case "tres vendas":
                taxaDeEntrega = 7.00;
                break;
            case "laranjal": 
                taxaDeEntrega = 10.00;
                break;
            default: 
                taxaDeEntrega = 8.00;
        }

        alert(`Taxa R$: ${taxaDeEntrega.toFixed(2)}`)

    </script>
</body>
</html>
